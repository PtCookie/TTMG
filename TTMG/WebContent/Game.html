<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>땅따먹기</title>
    <style type="application/css">
        #unit{ position: absolute; left: 25px; top: 25px; }
    </style>
    <script type="application/javascript">
        window.onload = function () {
            var unit = document.getElementById('unit');
            var background = document.getElementById('background');

            if (background.getContext) {
                var ctx = background.getContext('2d');

                ctx.fillStyle = "rgb(100,200,100)";
                ctx.fillRect(25, 25, 800, 600);
            }

            unit.style.position = 'absolute';


            setInterval(function(){
                var unitLeft = 25;
                var unitTop = 25;

                unit.style.left = unitLeft + 'px';
                unit.style.top = unitTop + 'px';
    
                document.body.onkeydown = function () {
                    switch (event.keyCode) {
                        // up
                        case 38:
                            if(unit.style.top > 25)
                                unitTop += 5;
                            break;
                        // down
                        case 40:
                            if(unit.style.top > 25)
                                unitTop -= 5;
                            break;
                        // left
                        case 37:
                            break;
                        // right
                        case 39:
                            break;
    
                        default:
                            break;
                    }
                }
            }, 100)

        }
    </script>
</head>

<body>
    <img src="img/ball.png" id="unit" width="10" height="10">
    <canvas id="background" width="850" height="650"></canvas>
    <h3>SCORE</h3>
    <h3>LIFE</h3>
</body>

</html>
